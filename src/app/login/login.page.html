<ion-header>
  <ion-toolbar color="medium">
    <ion-title>P√ÅGINA LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="margin-top: 10px;">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>       
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user" name="user" ></ion-input>
            </ion-item>           
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="pass" name="pass"></ion-input>
            </ion-item>     
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <ion-button fill='solid' expand='block' color='dark' (click)="login()">Ingresar</ion-button>
          <ion-button fill='solid' expand='block' color='dark' (click)="navegarRegistro()">Registro</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
